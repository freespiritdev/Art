<section data-ng-controller= "ArticlesController" data-ng-init="findOne()">
  <h1>Edit</h1>
    <form data-ng-submit="update()" novalidate>
      <div>
        <label for="title">Title</label>
          <div>
            <input type="text" data-ng-model="article.title" id="title" placeholder="Title" required>
          </div>
      </div>
      <div>
        <label for="content">Content</label>
        <div>
          <textarea date-ng-model="article.content" id="content" cols="42" rows="12" placeholder="Content"></textarea>
        </div>
      </div>
      <div>
        <input type="submit">
      </div>
      <div data-ng-show="error">
        <strong data-ng-bind="error"></strong>
      </div>
    </form>
</section>
